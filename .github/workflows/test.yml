name: Test
on:
  pull_request:
    paths: ['go/**/*.go']
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # step1: チェックアウト
      - uses: actions/setup-go@v5 # step2: 言語セットアップ
        with:
          go-version: '1.22'
      - run: go test go/excellent/*.go # step3: テストの実行


